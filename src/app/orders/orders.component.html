

      <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5" *ngFor="let order of allOrder">
                    <div class="card h-100">
                        <!-- Product image-->
                        <p><span class="text-secondary">Billing Address:</span> {{order.fullname}},{{order.place}}</p>
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <p><span class="text-secondary">Amount Paid :</span> <span> â‚¹{{order.GTotal}}/-</span></p>
                                <!-- Product price-->
                                <p><span class="text-secondary">Date Ordered:</span> <span>{{order.dateString.slice(0,16)}}</span></p>
                                <p><span class="text-secondary">Order Status:</span> <span class="text-success">{{order.status}}</span></p>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success mb-2" (click)="changeStatus(order._id)">Change Status</button>
                             
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
