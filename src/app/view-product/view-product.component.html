<app-header></app-header>

<!-- Product section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="item.imageUrl" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">{{item.id}}</div>
                <h1 class="display-5 fw-bolder">{{item.name}}</h1>
                <div class="fs-5 mb-5">
                    
                    <span>â‚¹{{item.price}}</span>
                </div>
                <p class="lead">{{item.description}}</p>
                <div class="d-flex">
                    
                    <button class="btn btn-outline-success" (click)="cartItem(item)">Add to Cart</button>
                    <button class="btn btn-outline-danger ms-4" (click)="wishlistItem(item)">Save for later</button>
                </div>
            </div>
        </div>
    </div>
</section>
