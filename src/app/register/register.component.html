<div class="row w-100 d-flex justify-content-center align-items-center" style="height: 120vh;">
    <div class="row w-75" style="height: 430px;">
     
     
     <div class="col-md-6 shadow p-0 d-flex justify-content-center align-items-center flex-column text-light" style="background-image: url('https://img.freepik.com/free-vector/sign-page-abstract-concept-illustration_335657-3875.jpg?size=626&ext=jpg&ga=GA1.1.1951724350.1706093656&semt=ais'); background-size: cover;">
         <div class="d-flex justify-content-center align-items-center flex-column" style="background-color:rgba(128, 128, 128, 0.276); height: 100%;">
             
         </div>
     </div>



     <div class="col-md-6 shadow d-flex justify-content-center align-items-center flex-column p-5">
        <div class="p-3 d-flex justify-content-center align-items-center" style="height: 70px; width: 70px;">
            <i class="fa-solid fa-user-plus fa-2xl"></i>
        </div>
        <h1 class="text-center text-warning d-flex">Signup</h1>
        <form   class="p-3 w-100 " [formGroup]="registerForm" (ngSubmit)="register()">
            
                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="Enter username"  name="uname" formControlName="username">
                </div>
                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="Enter Email" name="uemail" formControlName="email">
                </div>
                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="Enter Password" name="upass" formControlName="password">
                </div>

                
        
            <div class="mb-3">
            <button type="submit" class="btn btn-warning w-100">Register</button>
            <p>Already a User? <a routerLink="/login"  style="text-decoration: none;" class="text-warning">Login</a></p>
            </div>
        </form>
    </div>  


    
    
    </div>
 </div>
