<app-header></app-header>


<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let item of allItem">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top"[src]="item.imageUrl" routerLink="/viewproduct/{{item.id}}"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{item.name}}</h5>
                            <!-- Product price-->
                            â‚¹{{item.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-outline-danger mt-auto" >later</a>
                            <a class="btn btn-outline-success mt-auto" >cart</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
